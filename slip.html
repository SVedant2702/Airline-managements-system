<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Slip</title>
    <link rel="stylesheet" href="slip.css">
</head>
<body>
    <div class="container">
        <h2>Payment Slip</h2>
        <div class="payment-details">
            <div class="detail">
                <span class="label">Flight No:</span>
                <span class="value">ABC123</span>
            </div>
            <div class="detail">
                <span class="label">Passenger Name:</span>
                <span class="value">John Doe</span>
            </div>
            <div class="detail">
                <span class="label">Destination:</span>
                <span class="value">New York</span>
            </div>
            <div class="detail">
                <span class="label">Ticket No:</span>
                <span class="value">T123456789</span>
            </div>
            <div class="detail">
                <span class="label">Class:</span>
                <span class="value">Economy</span>
            </div>
        </div>
    </div>
</body>
</html>
