<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Display</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Your Account Information</h2>
        <div class="input-group">
            <p><strong>Name:</strong> <span id="display-name"></span></p>
        </div>
        <div class="input-group">
            <p><strong>Mobile No:</strong> <span id="display-mobile"></span></p>
        </div>
        <div class="input-group">
            <p><strong>Email:</strong> <span id="display-email"></span></p>
        </div>
        <div class="input-group">
            <p><strong>Username:</strong> <span id="display-username"></span></p>
        </div>
        <div class="input-group">
            <p><strong>Password:</strong> <span id="display-password"></span></p>
        </div>
    </div>
</body>
</html>
