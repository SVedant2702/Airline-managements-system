<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="interface.css"> -->
  <style>
    /* Reset some default styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    /* Basic styling for the header and navigation bar */
    header {
      background-color: #0074a2;
      color: #fff;
      padding: 10px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 48px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
    }

    /* Dropdown menu styling */
    .login-container {
      text-align: center;
      margin: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .login-button {
      background-color: #0074a2;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    /* Show the dropdown content on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Add this CSS code to your "login.css" or create a new CSS file for styling */
    .sign-up-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px 3px;
      cursor: pointer;
      border-radius: 26px;
    }

    .sign-up-button:hover {
      background-color: #45a049;
    }

    /* Style for the "Features" section */
    .features {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    /* Style for the footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    footer .copyright, footer .contact-info {
      text-align: center;
    }

    .contact-info p {
      margin: 5px 0;
    }

  </style>

</head>

<body>
  <header>
    <nav>
      <div class="logo">Airline management System</div>
      <ul>
        <div class="login-container">
          <div class="dropdown">
            <button class="login-button">Login</button>
            <div class="dropdown-content">
              <a href="login.html">User Login</a>
              <a href="admin_login.html">Admin Login</a>
            </div>
          </div>
          <div class="sign-up-container">
            <button class="sign-up-button" onclick="window.location.href = 'registration.html'">Sign Up</button>
          </div>
        </div>
      </ul>
    </nav>
  </header>
  <footer>
    <div class="copyright">Â© 2023 Airline Management System</div>
    <div class "contact-info">
      <p>Contact Number: 123-456-7890</p>
      <p>Helpline: support@airlinemanagement.com</p>
    </div>
  </footer>
  <script src="interface.js"></script>
</body>

</html>
