<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed">
            </div>
            <div class="input-group">
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="button" class="btn" onclick="registerUser()">Register</button>
                <button type="button" class="btn" onclick="updatePage()">Update</button>
                <button type="button" class="btn" onclick="displayPage()">Display</button>
            </div>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script src="dataStorage.js"></script>
    <!-- registration.html -->
<script>
    function registerUser() {
        const name = document.getElementById('name').value;
        const mobile = document.getElementById('mobile').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const user = {
            name,
            mobile,
            email,
            username,
            password,
        };

        // Send a POST request to the server
        fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(user),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response, you can display a message or redirect to another page
            alert(data.message);
        })
        .catch(error => console.error('Error:', error));
    }

    // Other functions remain the same
</script>

    
</body>
</html>
