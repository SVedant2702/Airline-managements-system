<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Flight Booking System</h2>

    <form id="bookingForm">
        <label for="departure">Departure City:</label>
        <select id="departure" name="departure">
            <option value="Pune">Pune</option>
            <option value="Banglore">Banglore</option>
            <option value="Delhi">Delhi</option>
        </select>

        <label for="destination">Destination City:</label>
        <select id="destination" name="destination">
            <option value="Pune">Pune</option>
            <option value="Banglore">Banglore</option>
            <option value="Delhi">Delhi</option>
        </select>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required>

        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" min="<?php echo date('Y-m-d'); ?>" required>

        <label for="class">Class:</label>
        <select id="class" name="class" required>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
        </select>

        <button type="button" onclick="searchFlights()">Search Flights</button>
    </form>
</div>

<script>
    function searchFlights() {
        // Get form values
        var departure = document.getElementById('departure').value;
        var destination = document.getElementById('destination').value;
        var seats = document.getElementById('seats').value;
        var departureDate = document.getElementById('departureDate').value;
        var flightClass = document.getElementById('class').value;

        // Validate inputs
        if (seats <= 0) {
            alert("Number of seats should be greater than zero.");
            return;
        }

        if (departure === destination) {
            alert("Departure and destination cities should be different.");
            return;
        }

        var currentDate = new Date().toISOString().split('T')[0];
        if (departureDate < currentDate) {
            alert("Departure date should be today or in the future.");
            return;
        }

        // Redirect to available_flight.html with query parameters
        window.location.href = `available_flight.html?departure=${departure}&destination=${destination}&seats=${seats}&departureDate=${departureDate}&class=${flightClass}`;
    }
</script>
</body>
</html>
