<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="/register" method="POST">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed">
                <!-- pattern="[A-Za-z\s]+" will allow only letters (both uppercase and lowercase) and spaces -->
            </div>
            <div class="input-group">
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Register</button>
                <button type="button" class="btn" onclick="updatePage()">Update</button>
                <button type="button" class="btn" onclick="displayPage()">Display</button>
            </div>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script>
        function updatePage() {
            // Reload the page to start over
            location.reload();
        }
    </script>
</body>
</html>
